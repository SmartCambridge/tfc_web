<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="untitled.js"></script>
</head>

<body>

	<ons-navigator swipeable id="myNavigator"></ons-navigator>

  <template id="first.html">
    <ons-page id="first">
    	<ons-toolbar>
        <div class="center">First page</div>
      </ons-toolbar>
      <ons-button id="accept" modifier="large">Accept conditions</ons-button>
    </ons-page>
  </template>

  <template id="panels.html">
    <ons-page id="panels">
    	<ons-toolbar>
        <div class="center">My Smartpanels</div>
        <div class="right"><ons-toolbar-button id="add">
          <ons-icon icon="plus, material:add">
        </ons-icon>
        </ons-toolbar-button></div>
      </ons-toolbar>
      <ons-list id="panel-items">
        <ons-list-item modifier="chevron longdivider" tappable>Weather: Cambridge</ons-list-item>
        <ons-list-item modifier="chevron longdivider" tappable>Trains: Cambridge North</ons-list-item>
        <ons-list-item modifier="chevron longdivider" tappable>Trains: Cambridge North</ons-list-item>
        <ons-list-item modifier="chevron longdivider" tappable>Trains: Cambridge North</ons-list-item>
      </ons-list>
    </ons-page>
  </template>

  <template id="panel.html">
    <ons-page id="panel">
    	<ons-toolbar>
    		<div class="left"><ons-back-button></ons-back-button></div>
        <div class="right"><ons-toolbar-button id="map">Map</ons-toolbar-button></div>
      </ons-toolbar>
      <div id="widget-container" class="widget-container"></div>
    </ons-page>
  </template>

  <template id="panel-overlay.html">
    <ons-page id="panel-overlay">
      <ons-toolbar>
      	<div class="left"><ons-back-button></ons-back-button></div>
        <div class="center">Map</div>
      </ons-toolbar>
      <div class="widget widget-container" id="overlay-container"></div>
    </ons-page>
  </template>

  <template id="config.html">
  	<ons-page id="config">
      <ons-toolbar>
        <div class="center">Config</div>
      </ons-toolbar>
      <p><textarea class="config-data" id="config-data"></textarea></p>
      <ons-button id="submit" modifier="">Submit</ons-button>
      <ons-button id="cancel" modifier="quiet">Cancel</ons-button>
    </ons-page>
  </template>

</body>
</html>
