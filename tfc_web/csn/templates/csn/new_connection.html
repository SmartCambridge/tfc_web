{% extends "csn/base.html" %}
{% block content %}
    <h1 class="mdl-typography--display-1-color-contrast">New Connection</h1>
    <form action="{% url 'csn_new_connection' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="mdl-button mdl-js-button mdl-button--raised" type="submit" value="Send">
    </form>
{% endblock %}
