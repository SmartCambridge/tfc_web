{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>SmartCambridge dashboard</title>
    <link rel="stylesheet" href="{% static 'dashboard/dashboard.css' %}"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="{% static 'dashboard/gridList.js' %}"></script>
    <script src="{% static 'dashboard/jquery.gridList.js' %}"></script>
    <script src="{% static 'dashboard/dashboard.js' %}"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="header">
        <form id="dashboard-design-form" action="{% url 'dashboard-design' %}" method="post">
            {% csrf_token %}
            <input id="design" name="design" type="text" hidden>
            <div class="mdl-textfield mdl-js-textfield">
                <label for="name" class="mdl-textfield__label">Layout name</label>
                <input id="name" name="name" type="text" class="mdl-textfield__input">
            </div>
            <input id="save" type="submit" value="save configuration"
                   class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            <a id="add-widget" href="#add-widget"
               class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">add widget</a>
        </form>
    </div>
    <div class="grid-container mdl-color--teal-900" style="height: calc((100vw - 20px) * 0.5625); overflow: hidden;">
        <ul id="grid" class="grid">
        </ul>
    </div>
</body>
</html>
