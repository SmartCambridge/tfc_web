<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <title>SmartCambridge Mobile SmartPanel</title>

        <link rel="stylesheet" href="mobile.css"/>

        <meta name="viewport" content="width=320" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

    </head>

    <body>

        <div class="container">

            <div class="page first">
                <p>First page</p>
                <button class="accept">Accept conditions</button>
            </div>

            <div class="page panels">
                <p>My panels</p>
                <ul class="list">
                </ul>
                <button class="new">+</button>
            </div>

            <div class="page panel">
                <p class="title"></p>
                <button class="back">&lt; Back</button>
                <button class="forward">Map &gt;</button>
            </div>

            <div class="page panel-overlay">
                <p>Panel overlay</p>
                <button class="back">&lt; Back</button>
            </div>

            <div class="page config">
                <p>Panel config</p>
                <p><textarea class="data"></textarea></p>
                <button class="save">Save</button>
                <button class="cancel">Cancel</button>
                <button class="forward">Map &gt;</button>
            </div>

            <div class="page config-overlay">
                <p>Config overlay</p>
                <button class="back">&lt; Back</button>
            </div>

        </div>

        <script src="mobile.js"></script>

    </body>

</html>
