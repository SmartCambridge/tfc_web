
<html>
<head>
    <title>RSS Reader</title>
<style>
    body { font-family: "sans-serif"; }
    #widget_div { width: 400px;
                  height: 1000px;
                  border: 1px solid black;
                  overflow: hidden;
    }

</style>

<script src="sanitize-html.js"></script>

<script src="rss_reader.js"></script>

<script>
var rss_reader = new RssReader('77');

var config = { container_id: 'widget_div' };

var params = { title: 'CL Talks',
               url:   'https://talks.cam.ac.uk/show/index/6330',
               items: { tag: 'item',
                        sort_tag: 'ev:startdate'
                      },
               item:  [ 
                        { tag: 'ev:startdate',
                          style: 'color: green; font-weight: bold',
                          format: 'iso8601'
                        },
                        { tag: 'title',
                          style: 'color: green; font-weight: bold',
                          slice: { from: 17, to: 120, append: '...' },
                          format: 'html_to_text'
                        },
                        { tag: 'description',
                          style: 'margin-left: 20px; font-size: 0.8em; font-style: italic',
                          slice: { from: 0, to: 200, append: '...' },
                          format: 'html_to_text'
                        },
                        { tag: 'ev:location' }
                      ] 
             };

rss_reader.display(config, params);

</script>

</head>
<body>
    <h1>Widget test page</h1>
<div id="widget_div">
</div>
</body>
</html>
